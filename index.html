<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Grid Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Profile Picture Section -->
    <div class="profile-container">
        <img src="your-pfp.jpg" alt="Profile Picture" class="profile-pic" />
    </div>
    <!-- Art Grid Section -->
    <div class="art-grid">
        <div class="art-grid-item">
            <img src="art1.jpg" alt="Art 1" class="art-img" />
            <div class="art-text">Art Description 1</div>
        </div>
        <div class="art-grid-item">
            <img src="art2.jpg" alt="Art 2" class="art-img" />
            <div class="art-text">Art Description 2</div>
        </div>
        <div class="art-grid-item">
            <img src="art3.jpg" alt="Art 3" class="art-img" />
            <div class="art-text">Art Description 3</div>
        </div>
    </div>
</body>
</html>
